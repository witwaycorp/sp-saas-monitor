monitoring:
  interface: null  # null means all interfaces
  capture_dns: true
  capture_tls_sni: true
  process_cache_seconds: 60
  poll_interval_seconds: 1  # Poll every 1 second for faster detection
  enable_reverse_dns: true

logging:
  log_file: "C:\\ProgramData\\SaaSMonitor\\logs\\monitor.log"
  log_level: "info"
  alert_on_detection: true
